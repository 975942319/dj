<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<style>
		canvas{
			
			border: 1px solid red;
		}
	</style>
	<body>
		<canvas id="canvas" ></canvas>
		<img src="img/timg.jpg" id="img"/>
	<script>
		var _c=document.querySelector('#canvas');
		_c.width=100;
		_c.height= 200;
		var ctx=_c.getContext('2d');
		// var a=document.getElementById('img')
		// ctx.clearRect(0,0,500,700);
		// ctx.beginPath();
		var imga=new Image();
		imga.src="./img/timg.jpg";
		// 无论如何都要加onload方法，要不然出不来图片
		imga.onload=function(){
			ctx.drawImage(imga,0,0,100,200);
		}
		
		
		  
	</script>	
	</body>
	
</html>
